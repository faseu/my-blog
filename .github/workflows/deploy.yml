name: Deploy to VPS

on:
  push:
    branches:
      - main  # 监听 main 分支的 push 事件

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: 🚀 拉取 Git 仓库
      uses: actions/checkout@v4

    - name: 🔑 配置 SSH 免密登录
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H 64.176.56.4 >> ~/.ssh/known_hosts

    - name: 🚀 远程部署到服务器
      run: |
        ssh -o StrictHostKeyChecking=no root@64.176.56.4 << 'EOF'
          set -e  # 遇到错误立即退出

          # 确保目录存在
          mkdir -p /var/www/my-blog
          cd /var/www/my-blog

          # 如果没有 .git 目录，则克隆仓库，否则拉取最新代码
          if [ ! -d ".git" ]; then
            git clone git@github.com:faseu/my-blog.git .
          else
            git reset --hard
            git pull origin main
          fi

          # 确保 Node.js 和 npm 可用
          if ! command -v npm &> /dev/null; then
            echo "⚠️ npm 未安装，正在安装 Node.js..."
            curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash -
            sudo apt install -y nodejs
          fi

          # 安装依赖并构建
          npm install
          npm run build

          # 重启 Nginx
          sudo systemctl restart nginx
        EOF
